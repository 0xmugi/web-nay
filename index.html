<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nayla's Snake Adventure</title>
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-white font-sans min-h-screen flex items-center justify-center relative overflow-hidden">

  <!-- Canvas untuk background jaring -->
  <canvas id="backgroundGridCanvas" class="fixed top-0 left-0 w-full h-full -z-10"></canvas>

  <div id="gameContainer" class="flex flex-col items-center p-4 w-full max-w-md">
    <!-- Start Screen -->
    <div id="startScreen" class="flex flex-col items-center justify-center h-full w-full text-center">
      <h1 class="text-4xl font-bold mb-4 text-purple-300 drop-shadow-lg">Nayla's Snake Adventure</h1>
      <p class="text-lg mb-6 text-purple-100">Hey Nayla! Eat food, grow longer, and chase the purple vibes!</p>
      <button id="startButton" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-6 rounded-lg transition duration-300 shadow-lg">Start Game</button>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="hidden flex-col items-center w-full">
      <div class="flex justify-between w-full mb-4">
        <div><span class="text-lg font-semibold text-purple-200">Score: </span><span id="score" class="text-lg text-purple-100">0</span></div>
        <div><span class="text-lg font-semibold text-purple-200">High Score: </span><span id="highScore" class="text-lg text-purple-100">0</span></div>
      </div>
      <canvas id="gameCanvas" class="w-full max-w-[400px] aspect-square rounded-lg"></canvas>
      <div class="flex justify-between w-full mt-4">
        <button id="pauseButton" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 shadow-lg">Pause</button>
        <button id="restartButton" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 shadow-lg">Restart</button>
      </div>

      <!-- Mobile Controls -->
      <div id="mobileControls" class="grid grid-cols-3 gap-2 w-full mt-4 md:hidden">
        <div></div>
        <button id="upButton" class="control-btn text-white py-4 rounded-lg text-2xl">↑</button>
        <div></div>
        <button id="leftButton" class="control-btn text-white py-4 rounded-lg text-2xl">←</button>
        <div></div>
        <button id="rightButton" class="control-btn text-white py-4 rounded-lg text-2xl">→</button>
        <div></div>
        <button id="downButton" class="control-btn text-white py-4 rounded-lg text-2xl">↓</button>
        <div></div>
      </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="hidden flex-col items-center justify-center h-full w-full text-center">
      <h2 class="text-3xl font-bold mb-4 text-purple-400 drop-shadow-lg">Game Over, Nayla!</h2>
      <p class="text-lg mb-2 text-purple-100">Score: <span id="finalScore">0</span></p>
      <p class="text-lg mb-6 text-purple-100">High Score: <span id="finalHighScore">0</span></p>
      <button id="playAgainButton" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-6 rounded-lg transition duration-300 shadow-lg">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
